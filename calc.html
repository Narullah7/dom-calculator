<!DOCTYPE html>
<html>
	<head>
		<title>Sparta Calculator</title>
		<link rel="stylesheet" type="text/css" href="css/calc.css">
	</head>
	<body>
		<div id="container">
			<div class="display">
				<h2 id="screen">Sparta Calculator</h2>
			</div>
			<button id ="7" value="7" class="buttonNum">7</button>
			<button id ="8" value="8" class="buttonNum">8</button>
			<button id ="9" value="9" class="buttonNum">9</button>
			<button id = "multply" class="operator">*</button>
			<button id ="4" value="4" class="buttonNum">4</button>
			<button id ="5" value="5"class="buttonNum">5</button>
			<button id ="6" value="6" class="buttonNum">6</button>
			<button id = "divide" class="operator">/</button>
			<button id ="1" value="1" class="buttonNum">1</button>
			<button id ="2" value="2" class="buttonNum">2</button>
			<button id ="3" value="3" class="buttonNum">3</button>
			<button id = "minus" class="operator">-</button>
			<button id="AC" value="Clear" class="buttonClear">AC</button>
			<button id="equals" value = "total" class="equals">=</button>
			<button value = "add" class="operator">+</button>
		</div>
		<script src="js/calc.js"></script>
	</body>
</html>
